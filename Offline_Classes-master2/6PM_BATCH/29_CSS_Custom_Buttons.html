<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Custom Buttons</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #btn-1{
            background:linear-gradient(to right bottom , orangered , darkred , orangered);
            color: white;
            border: 5px solid white;
            font-size: 25px;
            padding: 14px 45px;
            box-shadow: 0 0 5px gray;
            border-bottom-right-radius: 30px;
            border-top-left-radius: 30px;
            font-family: "Old English Text MT",sans-serif;
        }
    </style>
</head>
<body>

    <!-- Button 1 -->
    <h3>Button 1</h3>
    <button type="button" id="btn-1">Register</button>

</body>
</html>
