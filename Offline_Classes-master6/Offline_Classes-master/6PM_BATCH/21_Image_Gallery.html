<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="bootstrap/css/animate.css">
    <style>
        body{
            font-family: "Comic Sans MS",sans-serif;
        }
        .gallery-section{
            text-align: center;
        }
        .gallery-section h1{
            font-family: "Old English Text MT",sans-serif;
            font-size: 35px;
            text-shadow: 0 0 5px coral;
        }
        figure{
            border: 2px solid black;
            width: 300px;
            display: inline-block;
            margin: 5px;
            padding: 5px;
            border-radius: 10px;
        }
        figure:hover{
            box-shadow: 0 0 10px black;
            cursor: pointer;
        }
        figure img{
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }
        figure figcaption{
            padding: 10px;
        }
    </style>
</head>
<body>

    <section class="gallery-section">
        <h1>Image Gallery</h1>

        <!-- Image 1 -->
        <figure class="animated jello">
            <img src="img/image1.jpg" width="600" height="300">

        </figure>
